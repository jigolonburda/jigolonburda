<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigolonburda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Etrafındaki Kadınları Keşfetmenin İlk Adımı</h1>
        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="isim" class="form-label">İsim:</label>
                    <input type="text" id="isim" name="isim" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="soyisim" class="form-label">Soyisim:</label>
                    <input type="text" id="soyisim" name="soyisim" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="il" class="form-label">İl:</label>
                    <input type="text" id="il" name="il" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ilce" class="form-label">İlçe:</label>
                    <input type="text" id="ilce" name="ilce" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="meslek" class="form-label">Meslek:</label>
                    <input type="text" id="meslek" name="meslek" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Devam</button>
            </form>
        </div>
    </div>
</body>
</html>
