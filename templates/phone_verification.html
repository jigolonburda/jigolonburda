<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon Doğrulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Telefon Numarası Doğrulama</h1>

        <!-- Flash Mesajları -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="telefon" class="form-label">Telefon Numarası:</label>
                    <input type="text" id="telefon" name="telefon" class="form-control" placeholder="5XXXXXXXXX" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kod Gönder</button>
            </form>
        </div>
    </div>
</body>
</html>
